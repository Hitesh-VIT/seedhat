<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Restaurant - Owner</title>
    {% load staticfiles %}
    <link rel="stylesheet" href=" {% static "css/bootstrap.min.css" %}">
    <script src= " {% static "js/jquery.min.js" %}"></script>
    <script src=" {% static "js/bootstrap.min.js" %}"></script>



</head>
<body>
<div class="container-fluid">
  <br>
  <br>
    <div class="row">
      <div class="col-xs-12">
        <h1 align="center">Login</h1>
        <hr>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-xs-10 col-sm-push-2 col-xs-push-1">
        <form  name="loginForm" method="POST" >{%csrf_token%}
          <div class="form-group">
              Username:<br>{{ login_form.username}}
          </div>
            <div class="form-group">
                Password:<br>{{login_form.password}}
            </div >
            <div class="alert alert-danger">
  <strong>Warning!</strong> {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}

                </div>


          <p align="center">
            <button type="submit" class="btn btn-primary">Login</button>
          </p>
        </form>
      </div>
    </div>
</div>
</body>
</html>
