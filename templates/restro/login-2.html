<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href=" {% static "css/bootstrap.min.css" %}">
    <script src= " {% static "js/jquery.min.js" %}"></script>
    <script src=" {% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
<div class="container-fluid">
  <br>
  <br>
    <div class="row">
      <div class="col-xs-12">
        <h1 align="center">Login</h1>
        <hr>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-xs-10 col-sm-push-2 col-xs-push-1">
        <div class="col-sm-6 col-xs-12" style="border-right:1px dotted black;">
          <form  name="form1" method="POST" > {%csrf_token%}
            <div class="form-group">
              Visits: <br>
                {{ update_form.visits }}
            </div>
            <div class="form-group">
              Discounts : <br>
                {{ update_form.discounts}}
            </div>
            <br>
            <p align="center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </p>
          </form>
        </div>
        <div class="col-sm-6 col-xs-12">
          <form  name="form2" method="POST" >{%csrf_token%}
            <div class="form-group">
                Discount Rate<br>
             {{ update_discount_form.discount_rate}}
            </div>
            <div class="form-group">
                Date :<br>
             {{ update_discount_form.date}}
            </div>
            <br>
            <p align="center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </p>
          </form>
        </div>

      </div>
    </div>
</div>
</body>
</html>
